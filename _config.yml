title: Data Science and AI Course
description: A comprehensive curriculum covering data fundamentals, data wrangling, visualization, statistical analysis, and machine learning fundamentals
baseurl: "/tamkeen-data"
url: "https://codebyshennan.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path

# Default front matter
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: "docs"
      type: "docs"
    values:
      layout: "default"

# Include docs directory
include:
  - docs
  - _posts
  - _pages
  - _layouts
  - _includes
  - assets

# Exclude from processing
exclude:
  - .git/
  - .venv/
  - .gitignore
  - book.json
  - node_modules/
  - vendor/
  - docs/.gitbook/

# GitHub Pages settings
github:
  metadata: true
  branch: main

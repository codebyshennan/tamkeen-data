title: Data Science and AI Course
description: A comprehensive curriculum covering data fundamentals, data wrangling, visualization, statistical analysis, and machine learning fundamentals
baseurl: "/tamkeen-data"
url: "https://codebyshennan.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path

# Default front matter
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Include directories
include:
  - _posts
  - _pages
  - _layouts
  - _includes
  - assets

# Exclude from processing
exclude:
  - .git/
  - .gitbook/
  - .gitignore
  - node_modules/
  - vendor/

# GitHub Pages settings
remote_theme: pages-themes/minima@v0.2.0 

---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        {%- if page.description -%}
        <p class="post-description">{{ page.description | escape }}</p>
        {%- endif -%}
    </header>

    <div class="post-content">
        {{ content | replace: '<table', '<div class="table-wrapper"><table' | replace: '</table>' , '</table></div>' }}
            </div>

            {%- if page.show_toc -%}
            <div class="post-toc">
                <h2>Table of Contents</h2>
                {% include toc.html html=content %}
            </div>
            {%- endif -%}
</article>

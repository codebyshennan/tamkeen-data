<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .reveal {
            font-size: 1.5em;
        }

        .reveal h1,
        .reveal h2,
        .reveal h3 {
            text-transform: none;
            margin-bottom: 0.5em;
            text-align: center;
        }

        .reveal h1 {
            font-size: 2em;
        }

        .reveal h2 {
            font-size: 1.6em;
        }

        .reveal h3 {
            font-size: 1.3em;
        }

        .reveal p {
            margin-bottom: 1em;
            line-height: 1.4;
            text-align: center;
        }

        .reveal ul {
            margin: 0 auto;
            text-align: left;
            max-width: 80%;
        }

        .reveal li {
            margin-bottom: 0.5em;
        }

        .reveal code {
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        .reveal pre {
            padding: 1em;
            border-radius: 8px;
            max-width: 80%;
            margin: 0 auto;
        }

        .reveal .slides {
            text-align: center;
        }

        .reveal .center {
            text-align: center;
        }

        .reveal .right {
            text-align: right;
        }

        .reveal .box {
            padding: 1em;
            border-radius: 8px;
            margin: 1em auto;
            max-width: 80%;
        }

        .reveal .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2em;
            max-width: 80%;
            margin: 0 auto;
        }

        .reveal .three-column {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2em;
            max-width: 80%;
            margin: 0 auto;
        }

        .slide-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 0.8em;
            color: #666;
            z-index: 1000;
            background: white;
            padding: 0.5em 1em;
            border-top: 1px solid #eee;
            text-align: left;
        }

        .slide-number {
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: 0.8em;
            color: #666;
            z-index: 1000;
            background: white;
            padding: 0.5em 1em;
            border-top: 1px solid #eee;
        }

        section {
            padding: 2em;
            padding-bottom: 4em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .list-container {
            width: 100%;
            max-width: 80%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {{content}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            center: false,
            transition: 'slide',
            plugins: []
        });
    </script>
</body>

</html>
